<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-screen bg-[radial-gradient(ellipse_at_bottom_left,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black flex justify-center items-center">
        <div class="">
            <h1 class="border border-red-900 mb-6 text-center text-xl md:text-6xl bg-gradient-to-br from-gray-50 to-red-900 bg-clip-text text-transparent font-bold">Tiktok Downloader</h1>
            <form class="w-[100%] flex items-center justify-center mb-4" id="tiktokForm">
                <input class="p-3 rounded-md w-[50%] outline-none" type="text" name="tiktok-url" id="tiktokURL" placeholder="Paste the Tiktok URL">
            </form>
            <div class="flex justify-center gap-4">
                <div>
                    <img class="shadow-gray-900 shadow-md w-28 h-28 rounded-lg" id="coverImage" style="display: none;">
                </div>
                <div>
                    <p id="authorName" class="text-sm text-white"></p>
                </div>
            </div>
            <div class="flex justify-center mt-4">
                <!-- <a class="text-sm bg-blue-700 text-white font-bold p-2 rounded-md uppercase" id="downloadMusicButton" style="display: none;">Download Music</a> -->
                <a class="p-2 bg-gradient-to-br from-purple-200 via-purple-400 to-purple-800 text-white uppercase font-bold rounded-md hover:bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-pink-500 via-red-500 to-yellow-500" target="_blank" href="#" id="downloadMusicLink" download style="display: none;">Download Music</a>
            </div>
        </div>
    <footer class="absolute bottom-4 flex justify-center items-center">
        <p class="text-black text-sm">Made with love by <span class="font-bold">Reelghorst</span></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
